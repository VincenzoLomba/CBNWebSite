

<div class="home-image">
    <div class="home-black" [style.background]="'rgba(0, 0, 0, ' + 0.14 + ')'">
        <div>
            <h1 >
                <div (click)="toggleImage()" style="margin: 30 px 22px; font-family: Aesthetic; letter-spacing: 3px; color: rgb(255, 255, 255); line-height: 3.2; font-size: 15px;">stay tuned...</div>
                <div style="margin: 30 px 22px; font-family: Aesthetic; letter-spacing: 3px; color: rgb(255, 255, 255); line-height: 2.2; font-size: 20px;" id="timer">{{ formattedTime }}</div>
            </h1>
            <h1 style="margin: 10px 22px; font-family: Aesthetic; letter-spacing: 3px; color: white; line-height: 1.2; font-size: 36px;">
                <span *ngFor="let text of data().getSlogan().split('<br>')">{{text}}<br></span>
            </h1>
            <p style="margin: 16px 0px; font-family: Aesthetic; letter-spacing: 0.8px; color: white; line-height: 1.2; font-size: 24px;">
                {{data().getTitle()}}
            </p>
            <div *ngIf="showImage" class="EasterEgg">
                <img src="assets/images/QuarantaDue.jpg" >
            </div>
            <p style="margin: 0px; font-family: Aesthetic; letter-spacing: 0.8px; color: white; line-height: 1.3; font-size: 24px;">
                <span *ngFor="let text of data().getDateAndPlace().split('<br>')">{{text}}<br></span>
            </p>
        </div>
    </div>
</div>

<div style="display: flex; align-items: center; justify-content: center;">
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <div style="max-width: 700px;">
        <h1 style="margin: 18px 16px 16px 16px; font-size: 24px">
            Cos'Ã¨ il {{data().getTitle()}}?
        </h1>
        <p style="line-height: 1.5; margin: 16px;">
            <span *ngFor="let text1 of data().getDescription().split('<br>')">
                <span *ngFor="let text2 of text1.split('<b>')">
                    <span *ngIf="!text2.includes('<\/b>')">{{text2}}</span>
                    <span *ngIf="text2.includes('<\/b>')"><b>{{text2.substring(0, text2.indexOf('<\/b>')) + ''}}</b>{{text2.substring(text2.indexOf('<\/b>') + 4)}}</span>
                </span>
                <br>
            </span>
        </p>
        <div style="text-align: center;">
            <a  href="http://maps.google.com/?q=Piazza Scaravilli Bologna">
                <button mat-stroked-button> <!-- style="border: 1px solid #327cf0 !important" class="map-button" -->
                    <mat-icon svgIcon="gmaps"></mat-icon>
                    Clicca qui, ti portiamo al Campus!
                </button>
            </a>
        </div>
        <p style="line-height: 1.5; margin: 16px;">
            <!--
            Il Campus By Night si sviluppa in nove punti d'interesse principali mostrati nella <b>mappa</b> sottostante, tra info point, area sport, aree aperitivo e ristorazione, mostre allestite lungo Via Zamboni e tanto altro!
            -->
        </p>
    </div>
</div>
